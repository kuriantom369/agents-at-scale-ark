apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: llm-quality-evaluator
  labels:
    type: quality-assessment
    category: llm-evaluation
    provider: openai
spec:
  description: "LLM-based quality assessment evaluator using GPT-4"
  address:
    valueFrom:
      serviceRef:
        name: ark-evaluator
        port: "http"
        path: "/evaluate"
  parameters:
    - name: model.name
      value: gpt-4-model
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Evaluator
metadata:
  name: accuracy-evaluator
  labels:
    type: quality-assessment
    category: llm-evaluation
    provider: claude
spec:
  description: "Accuracy-focused evaluator using Claude"
  address:
    valueFrom:
      serviceRef:
        name: ark-evaluator
        port: "http"
        path: "/evaluate"
  parameters:
    - name: model.name
      value: claude-model