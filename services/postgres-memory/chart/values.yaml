replicaCount: 1

image:
  repository: ghcr.io/mckinsey/agents-at-scale-ark/postgres-memory
  pullPolicy: IfNotPresent
  # tag defaults to .Chart.AppVersion if not specified

service:
  type: ClusterIP
  port: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

postgres:
  # Enable Crunchy PostgreSQL Operator cluster deployment (default)
  enabled: true
  
  # Connection settings (when using external PostgreSQL, set enabled: false)
  host: postgres
  port: 5432
  database: memory
  username: postgres
  password: password
  sslmode: disable
  
  # Crunchy PGO cluster configuration
  version: 15
  storage: "1Gi"

# Memory service configuration
memory:
  # Port for the HTTP server
  port: 8080
  # Database table name for storing messages
  tableName: "messages"
  # Create Memory CRD resource
  createMemoryCRD: true

serviceAccount:
  create: true
  name: ""

podSecurityContext: {}

securityContext: {}

nodeSelector: {}

tolerations: []

affinity: {}